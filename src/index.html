<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Custom Components</title>
  </head>
  <body>
    <h1>A mobile-friendly hamburger Dropdown Menu</h1>
      <table>
        <tbody class="dropdown">
        <tr>
          <td><img src="./images/hamburger.svg" alt="" class="hamburger" /></td>
        </tr>
        <tr>
          <td><a href="#">Link 1</a></td>
        </tr>
        <tr>
          <td><a href="#">Link 2</a></td>
        </tr>
        <tr>
          <td><a href="#">Link 3</a></td>
        </tr>
        <tr>
          <td><a href="#">Link 4</a></td>
        </tr>
      </tbody>
      </table>
    <div class="blank"></div>
    <h1>An Image Carousell</h1>
    <div class="carousell">
      <div class="image container">
        <img src="./images/1.jpg" alt="" class="img1" />
        <img src="./images/2.jpg" alt="" class="img2" />
        <img src="./images/3.jpg" alt="" class="img3" />
        <img src="./images/4.jpg" alt="" class="img4" />
        <img src="./images/5.jpg" alt="" class="img5" />
      </div>
    </div>
  </body>
</html>
